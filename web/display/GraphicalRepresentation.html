                                    图标展示实例
                                </div>
                                <div class="tools">
                                    <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                                    <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                                </div>

                            <div class="card-body">
                                <div id="b-area" style="height: 350px">
                                    <!--饼状图-->
                                    <div id="main" style="width: 600px;height:400px;" ></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--图示-->
                    <div class=" col-12">

                        <script type="text/javascript">
                            // 基于准备好的dom，初始化echarts实例
                            var myChart = echarts.init(document.getElementById('main'));

                            // 指定图表的配置项和数据
                            var option = {
//                                title: {
//                                    text: '某站点用户访问来源',
//                                    subtext: '纯属虚构',
//                                    left: 'center'
//                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left',
                                    data: ['北京', '上海', '广州', '深圳', '苏州']
                                },
                                series: [
                                    {
                                        name: '访问来源',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '60%'],
                                        data: [
                                            {value: 512.4, name: '北京'},
                                            {value: 512.4, name: '上海'},
                                            {value: 512.4, name: '广州'},
                                            {value: 512.4, name: '深圳'},
                                            {value: 512.4, name: '苏州'}
                                        ],
                                        emphasis: {
                                            itemStyle: {
                                                shadowBlur: 10,
                                                shadowOffsetX: 0,
                                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                                            }
                                        }
                                    }
                                ]
                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                        </script>
                </div>
                <!-- state end-->
            </div>
</div>
